<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js"></script>
</head>
    <body>
        <header>
            <div>
                <nav>
                    <ul>
                        <li><a href="../index.html">volver</a></li>
                    </ul>
                </nav>
            </div>
        </header> 

        <style>
        /* CSS del usuario */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #1a051b;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

 
                .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin: auto;
            margin-top: 50px;
        }

                h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

                label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

                input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Asegura que el padding no añada ancho extra */
        }

                button {
            width: 100%;
            padding: 10px;
            background-color: #1b0a29;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

                button:hover {
            background-color: #1b0a29;
        }

                #error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

         




    </style>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>

        <form id="loginForm">
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="contraseñat">Contraseña:</label>
                <input type="password" id="password" name="contraseña">
            </div>
            
            <button type="submit" id="buttonlogin">Acceder</button>
            <p id="error-message"></p>
        </form>

        <p style="text-align: center; margin-top: 15px;">
            ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
        </p>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="../main.js"></script>


    </body>
</html>
