<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
    <body>
        <header>
            <nav class="main-nav">
                    <ul>
                        <li><a href="../index.html">volver</a></li>
                    </ul>
            </nav>
        </header>

    <div class="auth-container">
        <h2>Iniciar Sesión</h2>

        <form id="loginForm" class="auth-form">
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="contraseña">
            </div>

            <div class="mb-3">
                    <div class="g-recaptcha" data-sitekey="6LcYq_IrAAAAAOCRjcjWKq5IEow8xpYn5RiGnuAg"></div>
                </div> <!--6LcYq_IrAAAAAHJWh65vi8aQDUNqOhiu43avlCOe-->
            <button type="submit" id="buttonlogin">Acceder</button>
            <p id="error-message"></p>
        </form>

        <p style="text-align: center; margin-top: 15px;">
            ¿No tenes cuenta? <a href="register.html">Regístrate aquí</a>
        </p>
        <p style="text-align: center; margin-top: 15px;">
            <a href="forgot-password.html">¿Olvidaste tu contraseña?</a>
        </p>
    </div>

    <script type="module" src="firebase.js"></script>


    </body>
</html>
