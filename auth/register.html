<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <header>
            <nav class="main-nav">
                <ul>
                    <li><a href="login.html">volver</a></li>
                </ul>
            </nav>
    </header>

    <div class="auth-container">
        <h2>Registro</h2>

        <form id="registerForm" class="auth-form">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="password2">Repetir Contraseña:</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <div>
                <label for="phone">Celular:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="g-recaptcha" data-sitekey="6LemowksAAAAAGlSFXRjY1nhxl7HO4zRBi2bGPM-"></div>
            <button type="submit" id="buttonregister">Registrarse</button>
            <p id="error-message"></p>
        </form>

        <p style="text-align: center; margin-top: 15px;">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
        </p>
    </div>

    <script type="module" src="../main.js"></script>
</body>
</html>
