<main>
    <h1>Productos</h1>

    <!-- Formulario horizontal para agregar producto -->
    <form id="addProductForm" class="form-horizontal">
        <input type="text" id="nombreProducto" placeholder="Nombre" required>
        <input type="text" id="descripcionProducto" placeholder="Descripción" required>
        <input type="number" id="precioProducto" placeholder="Precio" required>
        <input type="text" id="imagenProducto" placeholder="URL Imagen" required>
        <button type="submit">Agregar Producto</button>
    </form>

    <!-- Tabla de productos -->
    <table id="productosTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="productosList">
            <!-- Productos se agregan dinámicamente aquí -->
        </tbody>
    </table>

</main>

 

        <script type="module" src="main.js"></script>
    </body>
</html>
