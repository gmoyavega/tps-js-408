<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mi web</title>
    <style>

      
        /* Estilo */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Asegura que el padding no añada ancho extra */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>

        <form id="loginForm">
            <div>
                <label for="emailInput">Correo Electrónico:</label>
                <input type="email" id="emailInput" required>
            </div>
            <div>
                <label for="passwordInput">Contraseña:</label>
                <input type="password" id="passwordInput" required>
            </div>
            
            <button type="submit">Acceder</button>
            <p id="error-message"></p>
        </form>

        <p style="text-align: center; margin-top: 15px;">
            ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
        </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <script>
        // *** CONFIGURACIÓN DE FIREBASE ***
        // ¡DEBES REEMPLAZAR ESTOS VALORES CON LOS DE TU PROYECTO DE FIREBASE!
        const firebaseConfig = {
            apiKey: "TU_API_KEY_AQUI", 
            authDomain: "TU_DOMINIO.firebaseapp.com",
            projectId: "tu-proyecto-id",
            // ... otros campos si son necesarios (storageBucket, messagingSenderId, appId)
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        // ---------------------------------


        // Referencias a elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Evita el envío tradicional del formulario

            const email = emailInput.value;
            const password = passwordInput.value;
            errorMessage.textContent = ''; // Limpiar mensajes de error previos

            // Lógica de inicio de sesión de Firebase
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Inicio de sesión exitoso
                    console.log("Inicio de sesión exitoso. UID:", userCredential.user.uid);
                    
                    // *** ACCIÓN POST-LOGIN ***
                    // Redirigir al usuario a la página principal de la aplicación (Dashboard)
                    window.location.href = 'index.html'; // Cambia esto por la ruta de tu página principal
                })
                .catch((error) => {
                    // Manejo de errores
                    console.error("Error de login:", error);
                    let message = "Error desconocido.";

                    switch (error.code) {
                        case 'auth/user-not-found':
                            message = 'Usuario no encontrado. Verifica el correo.';
                            break;
                        case 'auth/wrong-password':
                            message = 'Contraseña incorrecta.';
                            break;
                        case 'auth/invalid-email':
                            message = 'El formato del correo es inválido.';
                            break;
                        default:
                            message = 'Error al iniciar sesión. Intenta nuevamente.';
                            break;
                    }
                    errorMessage.textContent = message;
                });
        });
    </script>
</body>
</html>
